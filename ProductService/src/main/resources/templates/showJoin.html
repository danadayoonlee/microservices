<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List</title>
<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<h2 style="margin-top: 10%;">List of Products & Reviews</h2>
<table class="table table-striped">
        <thead>
         <tr>
           <th scope="col">Product Id</th>
           <th scope="col">Product Name</th>
           <th scope="col">Review Id</th>
           <th scope="col">Review Name</th>
           <th scope="col">Comment</th>
        </tr>
        </thead>
        <tbody>
          <tr>
          	 <th scope="row" th:text="${product_id}">Product Id</th>
             <td th:text="${product_name}">Product Name</td>
             <td th:text="${review_id}">Review Id</td>
             <td th:text="${review_name}">Review Name</td>
             <td th:text="${review_comment}">Comment</td> 
          </tr>
        </tbody>
    </table>
</body>
</html>
