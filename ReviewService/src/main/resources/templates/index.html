<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
      <h2 style="margin-top: 5%;">Add Review</h2>
      <form th:action="@{/add}" th:object="${review}" method="post">
      <label for="name">Name:</label><br />
      <input type="text" name="name" id="name" th:field="*{name}" class="form-control"/><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br />
      <label for="date">Date:</label><br />
      <input type="text" name="date" id="date" th:field="*{date}" class="form-control"/><span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span><br />
      <label for="comment">Comment:</label><br />
      <input type="text" name="comment" id="comment" th:field="*{comment}" class="form-control"/><span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></span><br />
      <label for="rate">Rating:</label><br />
      <input type="number" name="rate" id="rate" th:field="*{rate}" class="form-control"/><span th:if="${#fields.hasErrors('rate')}" th:errors="*{rate}"></span><br />
      <label for="productId">Product Id:</label><br />
      <input type="number" name="productId" id="productId" th:field="*{productId}" class="form-control"/><span th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}"></span><br /><br />
      <input type="submit" name="Add" class="btn btn-primary"/>
      </form>
</body>
</html>
